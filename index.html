<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>

  </header>

  <div class="container">
    <h1 class="sr-only">Age calculator</h1>

    <div class="content-1">
      <!-- <form class="form"> -->
      
      <form class="form-list">
        <div class="form-group">
          <label for="day">Day</label>
          <input type="number" class="inputForm" placeholder="DD" value="" id="day" min="1" max="31" required>
          <div class="divDay"></div>
        </div>

        <div class="form-group">
          <label for="month">Month</label> 
          <input type="number" class="inputForm" placeholder="MM" value="" id="month" min="1" max="12" required>
          <div class="divMonth"></div>
        </div>
  
        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" class="inputForm" placeholder="YYYY" value="" id="year" min="1" required>
          <div class="divYear"></div>
        </div>
      </form>

      <!-- </form> -->
      <button type="submit" class="btn"><img src="dist/assets/images/icon-arrow.svg" alt="" srcset=""></button>

    </div>
  
    <div class="content-2">
      <h2> <strong id="years">--</strong> years</h2>
      <h2> <strong id="months">--</strong> months</h2>
      <h2> <strong id="days">--</strong> days</h2>
    </div>
    

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script type="module" src="dist/app.js"></script>
</body>
</html>
